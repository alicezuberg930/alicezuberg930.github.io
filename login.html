<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/2.css">
</head>
<body>
    <div class="container">
        <a href="home.html"><img src="image/logo.png" alt=""></a>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()"><h5>Đăng Nhập</h5></button>
                <button type="button" class="toggle-button" onclick="register()"><h5>Đăng Kí</h5></button>
            </div>
            <form id="login" class="input-group" action="/action_page.php">
                <input type="text" class="user-id" placeholder="Nhập email hoặc số điện thoại">
                <input type="password" class="user-id" placeholder="Nhập mật khẩu">
                <div class="term">
                    <input type="checkbox" class="check-box">
                    <span>Nhớ mật khẩu</span><br>
                </div>
                <p><a href="index3.html">Quên mật khẩu?</a></p>
                <button class="submit">Đăng Nhập</button>
            </form>
            <form id="register" class="input-group" action="/action_page.php">
                <input type="text" class="user-id" placeholder="Nhập họ tên">
                <input type="text" class="user-id" placeholder="Nhập email hoặc số điện thoại">
                <input type="password" class="user-id" placeholder="Nhập mật khẩu">
                <div class="term">
                    <input type="checkbox" class="check-box">
                    <span>Tôi đồng ý với điều khoản và dịch vụ</span>
                </div>
                <button class="submit">Đăng Kí</button>
            </form>
        </div>
        <div class="intro">
            <h1>Chào mừng đến với cửa hàng của</h1><br>
            <span>Tiến-Toàn-Trí</span>
        </div>
    </div>
    <script type="text/javascript">
        const x = document.getElementById("login");
        const y = document.getElementById("register");
        const z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.right = "100px";
            z.style.left = "120px";}
        function login(){
            x.style.left = "100px";
            y.style.right = "-450px";
            z.style.left = "0";}
    </script>
</body>
</html>
